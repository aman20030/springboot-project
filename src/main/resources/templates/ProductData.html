<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
/* General body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

/* Table headers */
th {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    text-align: left;
}

/* Table data */
td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

/* Table row hover effect */
tr:hover {
    background-color: #f1f1f1;
}

/* Styling for action buttons */
a {
    text-decoration: none;
    color: #ffffff;
    background-color: #007bff;
    padding: 8px 16px;
    margin: 0 5px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

a:hover {
    background-color: #0056b3;
}

/* Add space between table rows */
tr {
    margin-bottom: 10px;
}

/* Heading */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

</style>
<body>
<table border="1">

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Desc</th>
        <th>Price</th>
        <th>Vendor</th>
        <th>Actions</th>
    </tr>


    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.vendor}"></td>
        <td><a th:href="@{'/product/delete/' + ${product.id}}">Delete</a></td>
        <th><a th:href="@{'/product/edit/' + ${product.id}}">Edit</a></th>
    </tr>
</table>
</body>
</html>
